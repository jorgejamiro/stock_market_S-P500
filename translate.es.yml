comment_parameters: Los siguientes parámetros nos hablan acerca de la efectividad de nuestro modelo:
comment_params_result: Por ejemplo, **R2 (coeficiente de determinación)** tiene que ver con una buena capacidad de predicción del modelo, en tanto en cuanto el valor se acerque a 1. Por tanto, puesto que el resultado es **0.9** aproximadamente, podemos concluir que el modelo realizará una predicción bastante buena. **R2 ajustado** simplemente añade una penalización influida por el número de variables independientes. **MAPE (Error de Porcentaje Absoluto Medio)** está cercano al **2%**, por tanto, indica que la precisión de nuestro modelo es muy alta.
comment_final_1: A continuación podremos evaluar visualmente el comportamiento de nuestro modelo.
comment_final_2: Seleccionando uno de los *Puntos de los Datos de Prueba*, podremos comparar cómo de cerca están los puntos **actuales** (*azul*) de los **estimados** (*rojo*).
