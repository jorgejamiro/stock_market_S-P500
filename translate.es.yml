title: <h2 align='center'>Predicción en Bolsa</h2>
intro_1: **S&P 500 (Standard & Poor's 500)** es un *Índice de Mercado* que sigue la pista al rendimiento de las acciones de 500 grandes compañías que cotizan en el *Mercado de Valores* en los Estados Unidos.
intro_2: En este proyecto, nuestro objetivo es predecir el índice bursátil S&P 500 de acuerdo con los **tipos de interés** y las **tasas de empleo**:
Interest Rates: Tipos de Interés
Employment: Empleo
S&P 500 Price: S&P 500 Precio
count: Recuento
mean: Media
std: Desviación Estándar (SD)
min: Mínimo
25%: Primer Cuartil (Q1)
50%: Mediana / Segundo Cuartil (Q2)
75%: Tercer Cuartil (Q3)
max: Máximo
comment_describe: La tabla más arriba muestra algunos datos estadísticos interesantes de nuestro conjunto de datos. Por ejemplo, que tiene justamente mil entradas y que la media de los tipos de interés es de 2,19 aproximadamente.
comment_graph_1: Estas dos gráficas más abajo muestran la relación entre el índice S&P 500 y las dos variables independientes. Mientras que con la tasa de empleo no muestra una relación directa, sin embargo, con respecto a los tipos de interés, vemos realmente una dependencia lineal entre ellos.
